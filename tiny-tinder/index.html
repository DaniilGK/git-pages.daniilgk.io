<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Tiny slider</title>
</head>
<body>
    <section id="interface-nudes">          
        <div class="wrapper">
            <div class="slider">
                <div class="swiper">
                    <div class="swiper-wrapper"></div>
                </div>
            </div>
            <div class="btn-iteam">
                <div class="lvl_icon heart">
                    <img src="./img/control/heart-clip-art-9.png" height="100%" alt="">
                    <h1 class="number lvl_counter"></h1>
                </div>

                <div class="lvl_icon new">
                    <img src="./img/control/new.png" height="100%" alt="">
                    <h2 class="number lvl_phot"></h2>
                </div>

                <div class="lvl_icon level">
                    <img src="./img/control/levelup-web.png" height="100%" alt="">
                    <h3 class="number lvl_up"></h3>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
